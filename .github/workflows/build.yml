name: Build & Test Fabric VSCode Plugin

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vscode-fab-plugin
          path: vscode-fab-plugin-*.vsix
